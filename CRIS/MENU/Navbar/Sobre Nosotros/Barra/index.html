<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fico de Preferencias de Lenguajes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Color de texto claro */
            margin: 0; /* Eliminar margen del body */
            padding: 10px; /* Agregar padding */
        }
    </style>
</head>
<body>
    <h1>Numero de usuarios por lenguaje preferido 2023</h1>
    <canvas id="barChart" width="500" height="200"></canvas>

    <script>
        const ctx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Python', 'JavaScript', 'Java', 'C#', 'C++', 'PHP'],
                datasets: [{
                    label: 'Preferencias de Compra',
                    data: [50, 40, 35, 20, 25, 15],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)', // Python - Celeste
                        'rgba(255, 206, 86, 0.6)', // JavaScript - Amarillo
                        'rgba(54, 162, 235, 0.6)', // Java - Azul
                        'rgba(255, 99, 132, 0.6)', // C# - Rojo
                        'rgba(153, 102, 255, 0.6)', // C++ - Morado
                        'rgba(255, 159, 64, 0.6)'   // PHP - Naranja
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)', // Color de la rejilla en el eje Y
                        },
                        ticks: {
                            color: '#ffffff' // Color de las etiquetas en el eje Y
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff' // Color de las etiquetas en el eje X
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)', // Color de la rejilla en el eje X
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: '#ffffff' // Color de las etiquetas de la leyenda
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
