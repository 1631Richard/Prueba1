<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Números a Letras</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        input[type="number"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #333;

            margin-bottom: 10px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #8c8d8c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #5f5f5f;
        }

        p {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Convertir Números a Letras</h1>
        <section>
            <input type="number" id="numberInput" placeholder="Introduce un número (1-99999)" min="1" max="99999" required>
            <button id="convertBtn">Convertir</button>
            <p id="result"></p>
        </section>
    </main>
    <script>
        // Función para convertir un número a palabras en español
        function numberToWords(num) {
            const ones = ['', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
            const teens = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'dieciséis', 'diecisiete', 'dieciocho', 'diecinueve'];
            const tens = ['', '', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
            const hundreds = ['', 'ciento', 'doscientos', 'trescientos', 'cuatrocientos', 'quinientos', 'seiscientos', 'setecientos', 'ochocientos', 'novecientos'];

            if (num === 0) return 'cero';
            if (num > 99999) return 'Número fuera de rango';

            let result = '';

            if (num >= 1000) {
                if (Math.floor(num / 1000) > 1) {
                    result += ones[Math.floor(num / 1000)] + ' mil ';
                } else {
                    result += 'mil ';
                }
                num %= 1000;
            }

            if (num === 100) {
                result += 'cien';
                return result.trim();
            }

            if (num >= 100) {
                result += hundreds[Math.floor(num / 100)] + ' ';
                num %= 100;
            }

            if (num >= 20) {
                result += tens[Math.floor(num / 10)] + ' ';
                num %= 10;
            } else if (num >= 10) {
                result += teens[num - 10] + ' ';
                num = 0;
            }

            if (num > 0) {
                result += ones[num] + ' ';
            }

            return result.trim();
        }

        // Event listener para el botón de conversión
        document.getElementById("convertBtn").addEventListener("click", function() {
            const numberInput = document.getElementById("numberInput").value;
            const resultElement = document.getElementById("result");

            // Validar si el número está dentro del rango permitido (1 a 99999)
            if (numberInput < 1 || numberInput > 99999) {
                resultElement.innerText = "Por favor, introduce un número entre 1 y 99999.";
            } else {
                const words = numberToWords(parseInt(numberInput));
                resultElement.innerText = words.charAt(0).toUpperCase() + words.slice(1);
            }
        });
    </script>
</body>
</html>
